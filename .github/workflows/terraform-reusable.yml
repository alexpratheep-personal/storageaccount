name: Terraform Reusable Workflow

on:
  workflow_call:
    inputs:
      tfvars_file:
        required: true
        type: string

jobs:
  terraform:
    runs-on: ubuntu-latest

    container:
      image: hashicorp/terraform:1.6.6

    permissions:
      id-token: write
      contents: read

    env:
      TF_IN_AUTOMATION: "true"
      TF_TOKEN_app_terraform_io: ${{ secrets.TFC_TOKEN }}

      ARM_USE_OIDC: "true"
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Azure CLI
        run: |
          apk add --no-cache bash curl jq git python3 py3-pip
          pip install --no-cache-dir azure-cli

      - name: Azure Login (OIDC)
        shell: bash
        run: |
          OIDC_JSON=$(curl -sS -H "Authorization: Bearer ${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=api://AzureADTokenExchange")
          OIDC_TOKEN=$(echo "$OIDC_JSON" | jq -r '.value')

          az login --service-principal \
            --username "${ARM_CLIENT_ID}" \
            --tenant "${ARM_TENANT_ID}" \
            --federated-token "${OIDC_TOKEN}" \
            --allow-no-subscriptions

          az account set --subscription "${ARM_SUBSCRIPTION_ID}"

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var-file="${{ inputs.tfvars_file }}" -out=tfplan

      - name: Terraform Apply (main only)
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan